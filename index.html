<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Previsão do Tempo</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@300..900&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reset.css">
</head>

<body>
    <main class="container">
        <div class="busca">
            <input type="text" id="input-busca" placeholder="Digite uma cidade">
            <button class="btn-busca">
                <img src="src/imagens/lupa.png" alt="Ícone de lupa">
            </button>
        </div>

        <div class="informacao-principal">
            <h1 id="cidade">Use a lupa para ver o clima em uma cidade</h1>
            <p class="temperatura" id="temperatura"></p>
            
            <img id="icone-condicao" src="https://cdn.weatherapi.com/weather/64x64/day/116.png" alt="Ícone do clima">
            
            <p class="condicao" id="condicao"></p>
        </div>

        <div class="informacao-secundaria">
            <div class="humidade">
                <span>Umidade</span>
                <span id="humidade">--</span>
            </div>
            <div class="velocidade-do-vento">
                <span>Velocidade do vento</span>
                <span id="velocidade-do-vento">--</span>
            </div>
        </div>
    </main>

    <p id="mensagem" class="mensagem"></p>

    <!-- Script movido para o final para evitar erros -->
    <script src="index.js"></script>
</body>

</html>
